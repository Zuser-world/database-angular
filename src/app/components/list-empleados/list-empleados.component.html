<div class="container mt-4">
    <div class="card">
        <div class="card-body ">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg" style="float: right" routerLink="/create-empleado">Agregar</button>
            <table class="table mt-5 table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <th>{{ empleado.nombre }}</th>
                    <td>{{ empleado.apellido }}</td>
                    <td>{{ empleado.documento }}</td>
                    <td>{{ empleado.salario | currency }}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info" style="margin-right: 8px; cursor: pointer"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger" style=" cursor: pointer;"></i>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
